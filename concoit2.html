<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Demande de Site</title>
<style>
/* GENERAL */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

body {
    background-color: #1E1E2F;
    color: white;
}

/* HEADER */
.contener {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #1E1E2F;
}

.contener img {
    max-width: 40px;
    height: auto;
}

.contener p {
    flex: 1 1 200px;
    text-align: center;
    font-size: 14px;
    margin: 5px 10px;
}

.dflex {
    display: flex;
    gap: 15px;
    list-style: none;
    flex-wrap: wrap;
    justify-content: center;
}

.dflex li a {
    color: white;
    text-decoration: none;
    font-weight: 600;
}

.dflex li a:hover {
    color: #ffe66D;
}

.contener button {
    background-color: transparent;
    border: 2px solid white;
    border-radius: 5px;
    padding: 5px 12px;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.contener button:hover {
    background-color: #28a745;
}

.contener button a {
    color: inherit;
    text-decoration: none;
    font-weight: 600;
}

/* FORMULAIRE */
form {
    max-width: 600px;
    margin: 30px auto;
    padding: 25px;
    background-color: #2c3e50;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
}

form h2 {
    text-align: center;
    color: #f1c40f;
    margin-bottom: 25px;
    font-size: 2rem;
}

label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #ecf0f1;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: none;
    border-radius: 5px;
    background-color: #34495e;
    color: #ecf0f1;
    font-size: 1rem;
}

textarea {
    resize: vertical;
}

button {
    display: block;
    width: 100%;
    padding: 12px;
    margin-top: 25px;
    background-color: #f1c40f;
    color: #2c3e50;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #d4ac0d;
}

/* FOOTER */
.Pied_de_Page {
    width: 100%;
    background-color: #1E1E2F;
    color: #f4f4f457;
    padding: 30px 10px;
}

.mot {
    text-align: center;
    color: white;
    font-size: 20px;
    margin-top: 15px;
}

.mon_bloc {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    gap: 20px;
    margin-bottom: 20px;
}

.social, .hours {
    text-align: center;
}

.social ul {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 10px;
}

.social img {
    width: 30px;
    height: 30px;
}

.hours ul {
    list-style: none;
    padding: 0;
}

.hours ul li {
    margin-bottom: 10px;
}

.hours a {
    text-decoration: none;
    color: #ffe66D;
}

.hours a:hover {
    color: white;
}

/* MEDIA QUERIES */
@media (max-width: 768px) {
    .contener {
        flex-direction: column;
        text-align: center;
    }
    .dflex {
        flex-direction: column;
    }
    .mon_bloc {
        flex-direction: column;
        align-items: center;
    }
}
</style>
</head>
<body>

<header class="contener">
    <img src="telephone.png" alt="tel">
    <p>+242 06 490 59 08</p>
    <ul class="dflex">
        <li><a href="Mon_portefolio.html">ACCUEIL</a></li>
        <li><button><a href="concoit.html">Conçoit moi un site</a></button></li>
    </ul>
    <p>Rejoignez-nous sur</p>
    <img src="facebook.png" width="25" height="25">
    <img src="whatsapp.png" width="25" height="25">
</header>

<form action="messageok.html" method="POST">
    <h2>Détails de votre Site</h2>

    <label>Votre Nom Complet :</label>
    <input type="text" name="nom" required>

    <label>Nom de la structure :</label>
    <input type="text" name="structure" required>

    <label>Téléphone :</label>
    <input type="tel" name="telephone" required>

    <label>Email :</label>
    <input type="email" name="email" required>

    <label>Adresse de la structure :</label>
    <input type="text" name="adresse_structure" required>

    <label>Description complète de votre Site :</label>

</form>

<footer class="Pied_de_Page">
    <div class="mon_bloc">
        <div class="social">
            <h3>Joindre Mes Comptes</h3>
            <ul>
                <li><a href="https://www.instagram.com"><img src="instagram.png" alt="Instagram"></a></li>
                <li><a href="https://www.facebook.com"><img src="facebook.png" alt="Facebook"></a></li>
                <li><a href="https://www.whatsapp.com"><img src="whatsapp.png" alt="Whatsapp"></a></li>
            </ul>
        </div>
        <div class="hours">
            <h3>Prendre Rendez-vous</h3>
            <ul>
                <li><a href="concoit.html">Pour un site</a></li>
                <li><a href="concoit2.html">Pour un design</a></li>
            </ul>
        </div>
    </div>
    <div class="mot">isaacdizolelenkounga@gmail.com</div>
</footer>

</body>
</html>
